<div class="row w-100" id="padre">
  <!-- Columna izquierda: Formulario -->
  <div class="col-12 col-md-6 col-lg-4 col-xl-3 d-flex align-items-center" id="hijo1">
    <div class="row px-0">
      <h3 class="text-center fw-bold">Crear una cuenta</h3>

      <form [formGroup]="formulario" (ngSubmit)="onSubmit()" class="px-0">
        <!-- Campo de correo -->
        <div class="row w-100 d-flex justify-content-center">
          <div class="col-10 mt-4">
            <label for="email" class="form-label">Correo electrónico</label>
            <input
              type="email"
              id="email"
              class="form-control"
              formControlName="email"
              [ngClass]="{'is-invalid': formulario.get('email')?.invalid && formulario.get('email')?.touched}"
              maxlength="50"
              required>
            <div *ngIf="formulario.get('email')?.invalid && formulario.get('email')?.touched" class="text-danger">
              Por favor ingrese un correo válido.
            </div>
          </div>
        </div>

        <!-- Campo de contraseña -->
        <div class="row w-100 d-flex justify-content-center">
          <div class="col-10 mt-4">
            <label for="password" class="form-label">Contraseña</label>
            <div class="input-group">
              <input
                type="{{showPassword ? 'text' : 'password'}}"
                id="password"
                class="form-control py-2"
                formControlName="password"
                [ngClass]="{'is-invalid': formulario.get('password')?.invalid && formulario.get('password')?.touched}"
                maxlength="20"
                required>
              <button type="button" class="btn btn-light" (click)="togglePasswordVisibility()">
                <i [ngClass]="showPassword ? 'bi bi-eye-slash' : 'bi bi-eye'" aria-hidden="true"></i>
              </button>
            </div>
            <div *ngIf="formulario.get('password')?.invalid && formulario.get('password')?.touched" class="text-danger">
              La contraseña es requerida y debe tener al menos 6 caracteres.
            </div>
          </div>
        </div>

        <!-- Campo de mantener sesión -->
        <div class="form-check d-flex justify-content-center mt-3">
          <input
            type="checkbox"
            class="form-check-input"
            id="keepLoggedIn"
            formControlName="keepLoggedIn">
          <label class="form-check-label" for="keepLoggedIn">
            &nbsp; Mantener mi sesión iniciada
          </label>
        </div>

        <!-- Botón de enviar -->
        <div class="row w-100 d-flex justify-content-center">
          <div class="col-10 mt-4">
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary" [disabled]="formulario.invalid">Continuar</button>
            </div>
          </div>
        </div>
      </form>

      <p class="text-center mt-4">
        Al crear una cuenta, aceptas nuestros <a href="#" class="fw-bold text-primary">Términos de Uso</a> y
        <a href="#" class="fw-bold text-primary">Política de Privacidad</a>.
      </p>

      <p class="text-center mt-4">
        ¿Ya tienes cuenta? <a [routerLink]="['/auth']" class="fw-bold text-primary">Inicia sesión</a>
      </p>
    </div>
  </div>

  <!-- Columna derecha: Imagen -->
  <div class="col-12 col-md-6 col-lg-8 col-xl-9 py-3 px-0" id="hijo2">
    <img src="assets/imgs/portada.jpg" alt="Imagen campo vector" class="rounded image">
  </div>
</div>
