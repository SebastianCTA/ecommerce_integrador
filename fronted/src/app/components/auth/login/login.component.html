<div class="row w-100" id="padre">
  <div class="col-12 col-md-6 col-lg-4 col-xl-3 d-flex align-items-center" id="hijo1">

    <div class="row px-0">
      <h3 class="text-center fw-bold">Inicia sesión</h3>

      <form autocomplete="off" class="px-0">
        <!-- Campo de correo -->
        <div class="row w-100 d-flex justify-content-center">
          <div class="col-10 mt-4">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="text" class="form-control" id="email" placeholder="Ingresa tu correo">
          </div>
        </div>

        <!-- Campo de contraseña -->
        <div class="row w-100 d-flex justify-content-center">
          <div class="col-10 mt-4">
            <label for="password" class="form-label">Contraseña</label>
            <div class="input-group">
              <input type="password" class="form-control py-2" id="password" placeholder="Ingresa tu contraseña">
              <a class="btn btn-light">
                <i class="bi bi-eye" aria-hidden="true"></i>
              </a>
            </div>
          </div>
        </div>

        <!-- Campo de mantener sesión -->
        <div class="form-check d-flex justify-content-center mt-3">
          <input class="form-check-input" type="checkbox" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            &nbsp; &nbsp; Mantener mi sesión iniciada
          </label>
        </div>

        <!-- Botón de iniciar sesión -->
        <div class="row w-100 d-flex justify-content-center">
          <div class="col-10 mt-4">
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary float-end">Iniciar sesión</button>
            </div>
          </div>
        </div>
      </form>

      <!-- Opciones adicionales -->
      <div class="row w-100 d-flex justify-content-center">
        <div class="col-10 mt-4 text-center">
          <a class="fw-bold text-primary text-none pointer" href="/auth/forgot-password">Olvidé mi contraseña</a>
          <br>
          <p class="mt-4">
            ¿Aún no tienes cuenta?
            <a class="fw-bold text-primary text-none pointer" href="/auth/registro">Regístrate</a>
          </p>
          <p class="mt-4">
            <a class="fw-bold text-primary text-none pointer" href="/">
              <i class="bi bi-arrow-left"></i> &nbsp; Volver al inicio
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <div class="col-12 col-md-6 col-lg-8 col-xl-9 py-3 px-0" id="hijo2">
    <img src="../../../../assets/images/fondo-login.svg" alt="Imagen campo vector" class="rounded image">
  </div>
</div>
